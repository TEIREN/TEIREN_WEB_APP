{% load static %}
<div id="latestEvents_" class="h-100 w-100">
    <div class="card shadow h-100">
        <!-- Card Header - Dropdown -->
        <div class="card-header d-flex flex-row align-items-center justify-content-between">
            <div class="h6 m-0 font-weight-bold text-danger text-uppercase">Latest Events</div>
        </div>
        <!-- Card Body -->
        <div class="card-body p-3" style="overflow-y:scroll;">
            <div class="table-responsive">
                <table class="table m-0" id="dataTable" style="text-align:center;overflow:scroll;">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Device</th>
                            <th>Virtual_Domain</th>
                            <th>Subtype</th>
                            <th>Level</th>
                            <th>Action</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if latest_events %}
                            {% for event in latest_events %}
                                <tr>
                                    <td>{{event.Time}}</td>
                                    <td>{{event.Device}}</td>
                                    <td>{{event.Virtual_Domain}}</td>
                                    <td>{{event.Subtype}}</td>
                                    <td>{{event.Level}}</td>
                                    <td>{{event.Action}}</td>
                                    <td>{{event.Message}}</td>
                                </tr>
                            {% endfor %}
                        {% endif %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'dashboard/js/recentDetection.js' %}"></script>
