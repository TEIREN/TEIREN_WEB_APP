{% load static %}

<form id="search" onsubmit="filterSearch()">
    <div class="searchcard mb-4">
        <div class="searchcard-body">
            <select class="btn-select" name="search_key">
                <option>All</option>
                {% comment %} <option>Cloud Service Platform</option> {% endcomment %}
                <option>Security Solution</option>
                <option>Database</option>
                <option>System</option>
                <option>Network</option>
            </select>
            <input class="search-input" name="search_value" placeholder="Search"/>
            <button class="btn-search" type="button" onClick="filterSearch()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
    </div>
</form>
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="registration mt-3">
            <div class="regi-header">
                <h6 class="h4 text-uppercase font-weight-bold">Security Solution</h6>
            </div>
            <div class="regi-body">
                <a class="regi-item shadow" href="/integration/fortinet/firewall/">
                    <span hidden>FORTIGATE FIREWALL F/W FW NGFW FORTINET</span>
                    <img src="{% static '/img/fortinet_icon.png' %}" style="padding: 18px 0;">
                    <span class="span text-danger font-weight-bold text-uppercase">Fortinet Firewall</span>
                </a>
                <a class="regi-item shadow" href="/integration/genians/nac/">
                    <span hidden>Genians nac network access control</span>
                    <img src="{% static '/img/genian_icon.png' %}" style="padding: 15px 0;">
                    <span class="span text-naver font-weight-bold text-uppercase">Genians NAC</span>
                </a>
            </div>
        </div>
        <div class="registration">
            <div class="regi-header">
                <h6 class="h4 text-uppercase font-weight-bold">Database</h6>
            </div>
            <div class="regi-body">
                <a class="regi-item shadow" href="/integration/mssql/db/">
                    <span hidden>MICROSOFT db SQL DATABASE</span>
                    <img src="{% static '/img/mssql_icon.png' %}">
                    <span class="span text-danger font-weight-bold text-uppercase">MSSQL</span>
                </a>
                <a class="regi-item shadow" href="/integration/mysql/db/">
                    <span hidden>mysql db SQL DATABASE</span>
                    <img src="{% static '/img/mysql_icon.png' %}">
                    <span class="span text-primary font-weight-bold text-uppercase">MYSQL</span>
                </a>
            </div>
        </div>
        <div class="registration">
            <div class="regi-header">
                <h6 class="h4 text-uppercase font-weight-bold">System</h6>
            </div>
            <div class="regi-body">
                <a class="regi-item shadow" href="/integration/windows/eventlog/">
                    <span hidden>Windows microsoft</span>
                    <img src="{% static '/img/windows_icon.png' %}">
                    <span class="span text-primary font-weight-bold text-uppercase">Windows</span>
                </a>
                <a class="regi-item shadow" href="/integration/linux/syslog/">
                    <span hidden>Linux</span>
                    <img src="{% static '/img/linux_icon.png' %}">
                    <span class="span text-warning font-weight-bold text-uppercase">Linux</span>
                </a>
            </div>
        </div>
    </div>
</div>
