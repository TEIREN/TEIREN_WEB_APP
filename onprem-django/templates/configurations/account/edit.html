<div class="modal-content" style="width:700px; height:auto;">
    <div class="modal-header text-center">
        <h4 class="m-0 font-weight-bold text-teiren">Edit Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="modal-body card-body" style="font-size: 0.7rem">
        <form id="edit_account" onsubmit="event.preventDefault(); editAccount();">
            <input type="hidden" name="og_username" value="{{username}}"/>
            <div class="form-group row text-teiren" style="font-size:15px;">
                <div class="col-12 mb-4">
                    <span>User Name</span>
                    <input type="text" class="form-control form-control-user" name="username" value="{{username}}" placeholder="User Name">
                </div>
                <div class="col-12 mb-4">
                    <span>User Password</span>
                    <input type="password" class="form-control form-control-user" name="password1" placeholder="User Password">
                </div>
                <div class="col-12 mb-4">
                    <span>Password Confirmation</span>
                    <input type="password" class="form-control form-control-user" name="password2" placeholder="Password Confirmation">
                </div>
                <div class="col-12 mb-4">
                    <span>Email Address</span>
                    <input type="email" class="form-control form-control-user" name="email" value="{{email}}" placeholder="Email Address">
                </div>
            </div>
            <div class="modal-footer " id="modal_footer">
                <button type="submit" class="btn btn-md btn-teiren">Edit</button>
            </div>
        </form>
    </div>
</div>
