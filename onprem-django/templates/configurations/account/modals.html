<!-- Verify Modal -->
<div class="modal hide fade card-body" id="verify_modal" role="dialog" aria-labelledby="detailLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style='width:700px; height:auto'>
            <div class="modal-header text-center">
                <h4 class="m-0 font-weight-bold text-teiren">Account Verification</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body card-body" style="font-size: 13px">
                <form id="verify_account" onsubmit="event.preventDefault();verifyAccount();">
                    <div class="form-group row text-teiren">
                        <div class="col-12 mb-4" style="font-size:0.9rem">
                            <span class="text-danger">Verify Your Account Information Before Editing</span>
                        </div>
                        <div class="col-12 mb-3">
                            <span>User Name</span>
                            <input type="text" class="form-control form-control-user" name="user_name" readonly>
                        </div>
                        <div class="col-12">
                            <span>User Password</span>
                            <input type="password" class="form-control form-control-user" name="user_password" placeholder="User Password">
                        </div>
                    </div>
                    <div class="modal-footer " id="modal_footer">
                        <button type='submit' class="btn btn-md btn-teiren">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Edit Modal -->
<div class="modal hide fade card-body" id="edit_modal" role="dialog" aria-labelledby="detailLabel" aria-hidden="true">
    <div class="modal-dialog" id="edit_detail">
    </div>
</div>
<!-- Delete Modal -->
<div class="modal hide fade card-body" id="delete_modal" role="dialog" aria-labelledby="detailLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style='width:700px; height:auto'>
            <div class="modal-header text-center">
                <h4 class="m-0 font-weight-bold text-danger">Delete Account</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body card-body" style="font-size: 0.7rem">
                <form id="delete_account" onsubmit="event.preventDefault(); deleteAccount();">
                    <div class="form-group row text-teiren">
                        <div class="col-12 mb-4" style="font-size:0.9rem">
                            <span class="text-danger">Verify Your Account Information Before Deleting</span>
                        </div>
                        <div class="col-12 mb-3">
                            <span>User Name</span>
                            <input type="text" class="form-control form-control-user" name="username" readonly>
                        </div>
                        <div class="col-12">
                            <span>User Password</span>
                            <input type="password" class="form-control form-control-user" name="password" placeholder="User Password">
                        </div>
                    </div>
                    <div class="modal-footer " id="modal_footer">
                        <button type='submit' class="btn btn-md btn-outline-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
