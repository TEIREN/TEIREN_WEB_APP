  detector:
    build:
      context: ./detector
      dockerfile: Dockerfile
    container_name: detector-app
    environment:
      - ELASTICSEARCH_HOST=127.0.0.1
      - ELASTICSEARCH_PORT=9200
    networks:
      - webnet
    depends_on:
      - django

