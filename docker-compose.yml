version: '3'
services:
  django:
    build:
      context: ./testserver  # Dockerfile과 필요한 파일들이 위치한 디렉토리
      dockerfile: Dockerfile  # 사용할 Dockerfile 이름
    container_name: deploy-app
    volumes:
      - ./testserver/:/app/
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    environment:
      - ELASTICSEARCH_HOST=44.204.132.232  # Elasticsearch 호스트 주소
      - ELASTICSEARCH_PORT=9200           # Elasticsearch 포트
    command: sh entrypoint.sh
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - django
    networks:
      - webnet
 
  collector: # 새로만든 컬렉터
    build:
      context: ./collector  
      dockerfile: Dockerfile 
    container_name: collector-app
    volumes:
      - ./collector:/app 
    ports:
      - "8088:8088"  
    environment:
      - ELASTICSEARCH_HOST=44.204.132.232  # Elasticsearch 호스트 주소
      - ELASTICSEARCH_PORT=9200           # Elasticsearch 포트
    depends_on:
      - django
      - nginx
    networks:
      - webnet

networks:
  webnet:
