<div class="form-group row text-center">
    <div class="text-center col-5 mb-1">
        <span>Rule Property</span>
        <input type="text-area" class="form-control form-control-user" name="{{prop_type}}_property_name" placeholder="Rule Property">
    </div>
    <div class="col-2">
        <select name="{{prop_type}}_property_operator" class="btn btn-md mt-3 pl-0" style="background-color:#FFFFFF; border-color:#E5E5E5; width:100%;">
            <option>=</option>
            <option>!=</option>
        </select>
    </div>
    <div class="col-5">
        <span>Rule Value</span>
        <input type="text-area" class="form-control form-control-user" name="{{prop_type}}_property_value" placeholder="Rule Value">
    </div>
</div>
